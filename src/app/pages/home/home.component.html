<app-create-task (addEvent)="onAdd($event)" 
(editEvent)="handleEdit($event)" 
[toEdit]="editMe"
[selectedTask]="selectedTaskIn"
(deleteEvent)="onDeleteAll($event.id)"
></app-create-task>
<app-list-task
*ngIf="allTask.length"
[tasks]="allTask" 
(doneEvent)="onDone($event)" 
(deleteEvent)="onDelete($event.id)" 
(editEvent)="onEdit($event)"
(selectTask)="onEvent($event)"></app-list-task>
