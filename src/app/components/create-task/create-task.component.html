<section style="margin-top: 5px;">
  <mat-card class="mat-elevation-z3">
    <mat-card-title style="text-align: center">My tasks</mat-card-title>
    <mat-card-content class="left" style="padding-left: 11rem">
      <section class="inputs">
        <button mat-icon-button 
        *ngIf="selectedTask.length > 0"
        [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>done</mat-icon>
            <span>Done</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
        <mat-form-field hintLabel="Max 50 characters">
          <mat-label>Title</mat-label>
          <input #input maxlength="50" placeholder="eg. Clean house" matInput required [ngModel]="toEdit?.title || formTask.title" (ngModelChange)="toEdit ? toEdit.title = $event : formTask.title = $event">
          <mat-hint align="end" >{{input.value?.length || 0}}/50</mat-hint>
        </mat-form-field>
        <mat-form-field style="margin-left: 5px;">
          <mat-label>Description</mat-label>
          <textarea #textarea matInput [ngModel]="toEdit?.description || formTask.description" (ngModelChange)="toEdit ? toEdit.description = $event : formTask.description = $event" ></textarea>
          <mat-hint align="end" >{{textarea.value?.length || 0}}</mat-hint>
        </mat-form-field>
        <button (click)="addHandler()" style="margin-left: 20px;" mat-raised-button color="primary">Submit</button>
      </section>
    </mat-card-content>
  </mat-card>
</section>
